<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - #lovemywillier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        section {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        h2 {
            color: #3498db;
        }

        form {
            margin-top: 2rem;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
		footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>#lovemywillier</h1>
    </header>

    <section>
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <p>Back to <a href="index.html">#lovemywillier</a></p>
    </section>

    <footer>
        <p>&copy; 2023 #lovemywillier. All rights reserved.</p>
    </footer>

</body>
</html>
